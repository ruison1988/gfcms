<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{$gf[titles]}</title>
	<meta name="keywords" content="{$gf[seo_keywords]}" />
	<meta name="description" content="{$gf[seo_description]}" />
	<link rel="shortcut icon" type="image/x-icon" href= "{$gf[webdir]}favicon.ico" />
	<link rel="stylesheet" type="text/css" href="{$gf[tpl]}css/global.css" />
</head>

{inc:header.htm}

	<!--两列开始-->
	<div class="cont cf">
		<div class="m_l">
			{block:global_page}
			<div class="b1_top">
				<div class="b1_tit">
					<div class="ct_p"></div>
					<div class="ct_c">
						<a href="{$gf[weburl]}">首页</a>
						{loop:$gf_var[place] $v} &#187; <a href="{$v[url]}">{$v[name]}</a>{/loop}
					</div>
					<div class="ct_n"></div>
				</div>
				<div class="b1_cont art_show cf">
					<div class="content">{$gdata[content]}</div>
				</div>
			</div>
			{/block}
		</div>

		<div class="m_r">
			{block:category type="sibling"}
			<div class="b10">
				<h2 class="b2_tit">
					<b>相关分类</b>
				</h2>
				<ul class="b2_cont cat_r cf">
					{loop:$data $v}<li><a href="{$v[url]}"{if:$v['cid'] == $_GET['cid']} style="font-weight:bold"{/if}>{$v[name]}</a></li>{/loop}
				</ul>
			</div>
			{/block}

			{inc:right.htm}
		</div>
	</div>
	<!--两列结束-->

{inc:footer.htm}

<script type="text/javascript" src="{$gf[webdir]}static/js/jquery.js"></script>
<script type="text/javascript" src="{$gf[tpl]}js/main.js"></script>
</body>
</html>
